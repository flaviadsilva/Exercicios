<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
  <script src="ex13.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <label for="tamanho">Tamanho da Senha:</label>
    <input type="number" id="tamanho" min="4" max="32" value="12">
    <button onclick="gerarSenha()">Gerar</button>
    <div id="senhaGerada"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
